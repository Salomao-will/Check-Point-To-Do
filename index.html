<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- ---------------------- lógica aplicada no login ----------------------- -->
  </head>

  <body>
    <div
      data-aos="flip-left"
      data-aos-easing="ease-out-cubic"
      data-aos-duration="2000"
      class="left"
    >
      <img src="./assets/pessoa-login.png" alt="" />
    </div>

    <div
      data-aos="flip-left"
      data-aos-easing="ease-out-cubic"
      data-aos-duration="2000"
      class="right"
    >
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Acessar</h1>

        <label>
          Email:
          <input
            class="validacao"
            id="inputEmail"
            type="email"
            placeholder="Digite seu email"
          />
        </label>
        <label>
          Senha:
          <input
            class="validacao"
            id="inputPassword"
            type="password"
            placeholder="Digite sua senha"
            minlength="6"
          />
        </label>

        <div class="error" hidden>
          <ul></ul>
        </div>

        <button id="buttonLogin" type="submit">Acessar</button>
      </form>
      <div class="ingressar">
        <a href="signup.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
</html>
