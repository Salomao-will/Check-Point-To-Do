<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <!-- <script src="/scripts/utils.js"></script> -->
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nome:
          <input id="inputName" type="text" placeholder="Digite seu nome" />
        </label>
        <label>
          Apelido:
          <input
            id="inputSurname"
            type="text"
            placeholder="Digite seu apelido"
          />
        </label>
        <label>
          Email:
          <input id="inputEmail" type="email" placeholder="Digite seu email" />
        </label>
        <label>
          Senha:
          <input
            id="inputPassword"
            type="password"
            minlength="6"
            placeholder="Digite sua senha"
          />
        </label>
        <label>
          Repetir senha:
          <input
            id="inputPasswordRepet"
            type="password"
            minlength="6"
            placeholder="Digite sua senha"
          />
        </label>

        <div class="error" hidden>
          <ul></ul>
        </div>

        <button id="buttonSignup" type="submit">Criar conta</button>
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>
    <script src="./scripts/singup.js"></script>
  </body>
</html>
